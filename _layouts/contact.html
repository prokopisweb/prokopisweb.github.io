{% include head.html %}

<body>
    <!-- start page-wrapper -->
    <div class="page-wrapper">
        
        {% include preloader.html %}
        
        {% include header_navigation.html %}

        <!-- .wpo-breadcrumb-area start -->
        <div class="wpo-breadcrumb-area" style="background: url(/images/portraits/Prokopis_W-2.jpg) no-repeat center;">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="wpo-breadcrumb-wrap">
                            <h2>Contact Us</h2>
                            <ul>
                                <li><a href="/">Home</a></li>
                                <li><span>Contact</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- .wpo-breadcrumb-area end -->

        <div class="volunteer-area">
            <div class="volunteer-wrap">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="volunteer-item">
                                <div class="volunteer-img-wrap">
                                    <div class="volunter-img">
                                        <img src="/images/portraits/Prokopis_W-6.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="volunteer-contact">
                                <div class="volunteer-contact-form">
                                    <h2>Contact Form</h2>
                                    <form method="post" class="contact-validation-active" id="contact-form" novalidate="novalidate">
                                        <div class="row">
                                            <div class="col-lg-6 col-md-6 col-sm-6 col-12 form-group">
                                                <input type="text" class="form-control" name="name" id="name" placeholder="Your Full Name">
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-6 col-12 form-group clearfix">
                                                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email Address">
                                            </div>
                                            <div class="col-lg-12 col-12 form-group">
                                                <textarea class="form-control" name="note" id="note" placeholder="Your Message..."></textarea>
                                            </div>
                                            <div class="submit-area col-lg-12 col-12">
                                                <button type="submit" class="theme-btn submit-btn">Send Message</button>
                                                <div id="loader">
                                                    <i class="ti-reload"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="clearfix error-handling-messages">
                                            <div id="success">Thank you</div>
                                            <div id="error"> Error occurred while sending email. Please try again later. </div>
                                        </div>
                                    </form>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        {% include footer.html %}

    </div>
    <!-- end of page-wrapper -->
    
    {% include preBodyEnd.html %}
    
</body>

</html>
